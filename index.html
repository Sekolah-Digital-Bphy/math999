<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #text-area {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #speak-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <textarea id="text-area" placeholder="
Penjelasan kode:
 * HTML:
   * textarea: Digunakan untuk menampung teks yang ingin diucapkan.
   * button: Digunakan sebagai tombol untuk memulai proses konversi teks menjadi suara.
 * CSS:
   * Menambahkan gaya dasar untuk elemen HTML.
 * JavaScript:
   * Mendapatkan elemen textarea dan button dari DOM.
   * Menambahkan event listener pada tombol speakButton untuk mendeteksi klik.
   * Saat tombol diklik, teks dari textarea akan diambil dan diubah menjadi objek SpeechSynthesisUtterance.
   * Objek SpeechSynthesisUtterance kemudian dijalankan dengan speechSynthesis.speak().
Catatan:
 * Kode ini menggunakan API Web Speech Synthesis. Pastikan browser yang Anda gunakan mendukung API tersebut.
 * Anda dapat menambahkan fitur lain seperti memilih suara, kecepatan, dan volume dengan memodifikasi kode JavaScript.
Semoga membantu!
 * https://stackoverflow.com/questions/73563623/login-page-error-code-error-failed-to-lookup-view-login-in-views-directory-ex
"></textarea>
  <button id="speak-button">Ucapkan</button>

  <script>
    const textArea = document.getElementById('text-area');
    const speakButton = document.getElementById('speak-button');

    speakButton.addEventListener('click', () => {
      const text = textArea.value;
      const speech = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(speech);
    });
  </script>
</body>
</html>
